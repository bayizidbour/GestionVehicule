<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des agences</h2>
		
		<a th:href="@{/article/new/admin}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>IdAgence</th>
				<th>Nom Agence</th>
				
				<th>Action</th>
			</tr>
			
			<tr th:each="ag: ${agences}">
				
				<td th:text="${ag.idUser}"></td>
				<td th:text="${ag.nomAgence}"></td>
				
				<td>
					<a th:href="@{/ag/update/__${user.id}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/ag/delete/__${user.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
