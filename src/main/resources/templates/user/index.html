<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des utilisateurs</h2>
		
		<a th:href="@{/article/new/admin}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>IdUser</th>
				<th>Nom Agence</th>
				<th>Pr√©nom</th>
				<th>Nom</th>
				<th>Email</th>
				<th>Sexe</th>
				<th>Role</th>
				<th>Actions</th>
			</tr>
			
			<tr th:each="user: ${users}">
				
				<td th:text="${user.idUser}"></td>
				<td th:text="${user.agence.nomAgence}"></td>
				<td th:text="${user.prenom}"></td>
				<td th:text="${user.nom}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.sexe}"></td>
				<td th:text="${user.role}"></td>
				<td>
					<a th:href="@{/user/update/__${user.id}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/user/delete/__${user.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
